  <line x1="48" y1="10" x2="45" y2="5" stroke="#8B6F47" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="52" y1="10" x2="55" y2="5" stroke="#8B6F47" stroke-width="1.5" stroke-linecap="round"/>
